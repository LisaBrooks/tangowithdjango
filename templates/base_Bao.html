<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA_Compatible" content = "IE=edge">
        <meta name ="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="http://getbootstrap.com/favicon.ico">

        <title>Bao - {% block title %}Become the Bao Master!{% endblock %}</title>

        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel = "stylesheet">
        <!-- [if lt IE 9] >
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <! [endif]--> 
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>    
                    <a class ="navbar-brand" href="/Bao/">Bao</a>
                </div>
                <div class = "navbar-collapse collapse">
                    <ul class="nav nav-tabs navbar-right">
                    {% if user.is_authenticated %}
                        <li class="btn btn-success"><a href="{% url 'new_game' %}">Play Now!</a></li>
                        <li class="btn btn-danger"><a href="{% url 'my_profile' %}">My Profile</a></li>
                        <li class="btn btn-success"><a href="{% url 'auth_logout' %}?next=/Bao/">Logout</a></li>
                    {% else %}
                        <li class="btn btn-success"><a href = "{% url 'tutorial' %}">Tutorial</a></li>
                        <li class="btn btn-danger"><a href="{% url 'registration_register' %}">Register to play</a></li>
                        <li class="btn btn-success"><a href="{% url 'auth_login' %}">Login</a></li>
                    {% endif %}
                        <li class="btn btn-danger"><a href="{% url 'about_Bao' %}">About Bao</a></li>
                        <li class="btn btn-success"><a href="{% url 'about_us' %}">About Us</a></li>
                    </ul>
                </div>
            </div>
        </div> 

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                {% block side_block %}{% endblock %}
                </div>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div>
                    {% block body_block %}{% endblock %}
                </div>
            </div>
        </div>  

        <!-- Bootstrap core Javascript
        ========================================================= -->
        <!-- Placed at the bottom of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>

    </body>
</html>
